<h2>Transactions</h2>

<mat-list *ngIf="noTransactions | async | not">
  <mat-list-item
    class="flex-row"
    *ngFor="let tx of transactions | async">
    <p>{{ tx.type }}</p>
    <p>{{ tx.amount }}</p>
  </mat-list-item>
</mat-list>

<p *ngIf="noTransactions | async">
  No transactions yet
</p>
